<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/5.0.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tampa, FL - G.I.Haul</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand ml-md-5" href="#">
        <img src="img/gihaul--logo.png" class="py-2 nav-img" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mr-md-5" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <div class="container p-2">
            <div class="row">
              Call 1-855-8GI-HAUL
            </div>
            <div class="row">
              <a class="nav-item" href="#">Home</a>
              <a class="nav-item px-2" href="#">Features</a>
              <a class="nav-item" href="#">Pricing</a>
            </div>
          </div>
        </div>
      </div>
    </nav>


    <!-- Hero -->
    <div class="hero--background-image">
      <!-- Action bar -->
      <div class="hero--action-bar">
        <div class="container">
          <div class="row zipcode-column">
            <div class="col-sm-3">
              <i class="fas fa-map-marker-alt"></i> Tampa, FL
            </div>
            <div class="col-sm-9 zipcode-column--form d-none d-md-block">
              <form id="form-zipcode" class="form-zipcode">
                <i>
                  Check Availability
                </i>
                <input id="zipcode" name="zipcode" type="text" placeholder="Enter your zipcode" class="form-control"/>
                <button id="go-btn" class="btn btn-primary btn-theme-green" type="button" data-toggle="modal" data-target="#exampleModal">Go</button>
              </form>
            </div>
            <div class="ml-auto d-md-none">
              <a href="tel:18558444285" class="tel-link">1-855-8GI-HAUL</a>
            </div>
          </div>
        </div>
      </div>
      <!-- /Action bar  -->
    </div>

    <!-- Items we remove
    Spacing: https://getbootstrap.com/docs/4.3/utilities/spacing/
    -->
    <div class="vertical-center">
      <div class="d-lg-flex flex-lg-row-reverse">
        <div class="p-2">
          <img src="img/junk.jpg" class="featurette-image img-fluid mx-auto" width="500" height="500" />
        </div>
        <div class="p-2 my-auto">
          <h2>
            Tampa Bay Area Junk Removal
          </h2>
          <p class="w-50">
            Whether it's residential or commercial, we're happy to remove your trash so you don't have to!
          </p>
          <button type="button" class="btn btn-dark btn-lg">
            Book Now
          </button>
          <button type="button" class="btn btn-link btn-lg btn-link-dark">
            Items We Remove
          </button>
        </div>

      </div>
    </div>

    <div class="modal fade" id="leadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
